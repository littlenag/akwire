<div class="row" >
    &NonBreakingSpace;

    <div ng-controller="ListNotificationsCtrl">
        <div class="form-group">
            <input class="form-control" type="text" ng-model="searchText" placeholder="Filter Policies...">
            <hr>
        </div>

        <table id="policies_list" class="table table-striped">
            <thead>
            <tr>
                <th>Name</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="p in policies | filter:searchText">
                <td>
                    {{ p.name }}
                </td>
            </tr>
            <tr ng-hide="policies.length">
                <td colspan="4">
                    <p class="text-center">No Policies</p>
                </td>
            </tr>
            </tbody>
        </table>

        <hr>
        <h4>Debug:</h4>
        <pre>{{ policies | json }}</pre>
    </div>

</div>
