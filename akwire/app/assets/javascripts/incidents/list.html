<div class="row" >
    &NonBreakingSpace;

    <div ng-controller="ListIncidentsCtrl">
        <div class="form-group">
            <input class="form-control" type="text" ng-model="searchText" placeholder="Filter Incidents...">
            <hr>
        </div>

        <table id="incident_list" class="table table-striped">
            <thead>
            <tr>
                <th>Host</th>
                <th>Observer</th>
                <th>Key</th>
                <th>Message</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="i in incidents | filter:searchText">
                <td>
                    {{ i.host }}
                </td>
                <td>
                    {{ i.observer }}
                </td>
                <td>
                    {{ i.key }}
                </td>
                <td>
                    {{ i.message }}
                </td>
            </tr>
            <tr ng-hide="incidents.length">
                <td colspan="4">
                    <p class="text-center">No Incidents</p>
                </td>
            </tr>
            </tbody>
        </table>

        <hr>
        <h4>Debug:</h4>
        <pre>{{ incidents | json }}</pre>
    </div>

</div>
