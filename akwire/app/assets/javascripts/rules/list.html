<div class="col-md-1">
    <a ui-sref="configure.rules.create" class="btn btn-primary" id="btn_rule_create">Create Rule</a>
</div>

<div class="row" ng-controller="ListRuleCtrl">
    <div class="form-group">
        <input class="form-control" type="text" ng-model="searchText" placeholder="Filter Rules...">
        <hr>
    </div>

    <table id="rule_list" class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Triggers When</th>      <!-- params for the rule builder -->
            <th>Streams</th>            <!-- selected streams (i.e. pattern); should be able to get a pop-over showing selected streams -->
            <th>Rule Type</th>          <!-- Rule Build class -->
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="rule in rules | filter:searchText">
            <td>
                {{ rule.name }}
            </td>
            <td>
                {{ rule.params }}
            </td>
            <td>
                {{ rule.streamExpr }}
            </td>
            <td>
                {{ rule.builderClass }}
            </td>
        </tr>
        <tr ng-hide="rules.length">
            <td colspan="4">
                <p class="text-center">No Rules</p>
            </td>
        </tr>
        </tbody>
    </table>

    <hr>
    <h4>Debug:</h4>
    <pre>{{ rules | json }}</pre>
</div>
