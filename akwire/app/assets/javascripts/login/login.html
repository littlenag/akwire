
<div class="row">

    <div class="col-md-3">

    <h1>Sign In</h1>

    <form ng-controller="LoginController" ng-submit="login(credentials)" class="form-horizontal" ng-class='{"has-error": errors.message != null}'>
        <input
                name="username"
                ng-model="credentials.username"
                type="text"
                class="form-control text-center"
                errors="errors['username']"
                placeholder="Email Address"
                required="true"
                value=""
                autofill="autofill"
                width="250">

        <br>

        <input
                name="password"
                ng-model="credentials.password"
                type="password"
                class="form-control text-center"
                errors="errors['password']"
                placeholder="Password"
                value=""
                autofill="autofill"
                required="true">

        <div ng-show="errors.message" class="text-center alert alert-danger">
            {{errors.message}}
        </div>

        <div class="form-group text-center">
            <br>
            <button type="submit" class="btn btn-success" id="btn_login">Sign In</button>

            <br>
            <p>
                <a ui-sref="auth-reset">Did you forget your password?</a>
            </p>
        </div>
    </form>

    </div>
</div>
