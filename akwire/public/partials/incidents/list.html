

    <div class="row" ng-controller="IncidentCtrl as ac">
        &NonBreakingSpace;

        <div class="row">
            <div class="form-group">
                <input class="form-control" type="text" ng-model="searchText" placeholder="Filter Incidents...">
                <hr>
            </div>

            <table id="agent_list" class="table table-striped">
                <thead>
                <tr>
                    <th>Host</th>
                    <th>Observer</th>
                    <th>Key</th>
                    <th>Message</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="agt in ac.incidents | filter:searchText">
                    <td>
                        {{ agt.agentId }}
                    </td>
                    <td>
                        {{ agt.hostName }}
                    </td>
                    <td>
                        {{ agt.connected }}
                    </td>
                </tr>
                <tr ng-hide="ac.agents.length">
                    <td colspan="4">
                        <p class="text-center">No Incidents</p>
                    </td>
                </tr>
                </tbody>
            </table>

            <hr>
            <h4>Debug:</h4>
            <pre>{{ ac.incidents | json }}</pre>
        </div>

    </div>
