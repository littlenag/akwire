<div class="row" ng-controller="ListTeamCtrl as ac">
        <div class="form-group">
            <row>
                <div class="col-md-11">
                    <input class="form-control" type="text" ng-model="searchText" placeholder="Filter Teams...">
                </div>
                <div class="col-md-1">
                    <a ui-sref="admin.team.create" class="btn btn-primary pull-right" id="btn_role_create">Create Team</a>
                </div>
            </row>
            <hr>
        </div>

        <table id="team_list" class="table table-striped">
            <thead>
            <tr>
                <th>Name</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="team in ac.teams | filter:searchText">
                <td>
                    <a ui-sref="admin.team.edit({teamId: team._id})">{{team.name}}</a>
                </td>
            </tr>
            <tr ng-hide="ac.teams.length">
                <td colspan="1">
                    <p class="text-center">No Teams</p>
                </td>
            </tr>
            </tbody>
        </table>

        <hr>
        <h4>Debug:</h4>
        <pre>{{ ac.teams | json }}</pre>
</div>
