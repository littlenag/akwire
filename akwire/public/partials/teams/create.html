<div class="row">
    <div ng-controller="CreateTeamCtrl as cuc">
        <h2>Create Team</h2>

        <form id="CreateTeamForm" name="CreateTeamForm" class="form-horizontal" role="form" ng-submit="cuc.createTeam()">
            <legend class="sm-col-12">Basic Information</legend>

            <div class="form-group">
                <label id="lbl_name" for="name" class="col-sm-2 control-label" is-required="CreateTeamForm.name">Name</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" name="name" id="name" placeholder="Tier 1, Helpdesk, DBA, ..."
                           ng-model="cuc.team.name">
                </div>
            </div>

            <pre>{{ cuc.team | json }}</pre>

            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8 text-right">
                    <a ui-sref="admin.team.list" id="btn_cancel" class="btn btn-warning">Cancel</a>

                    <button type="submit" class="btn btn-success" id="btn_role_create">Create Team</button>
                </div>
            </div>
        </form>
    </div>
</div>
