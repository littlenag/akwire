<div class="row">
    <div ng-controller="EditRoleCtrl as ctrl">
        <h2>Edit Role</h2>

        <form id="EditRoleForm" name="EditRoleForm" class="form-horizontal" role="form" ng-submit="updateRole()">
            <legend class="sm-col-12">Basic Information</legend>

            <div class="form-group">
                <label id="lbl_name" for="name" class="col-sm-2 control-label">New Name</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" name="name" id="name" placeholder="Tier 1, Helpdesk, DBA, ..."
                           ng-minlength="3" ng-maxlength="16"
                           ng-model="role.name">
                    <span class="error" ng-show="EditRoleForm.name.$error.minlength">
                      Too short!</span>
                    <span class="error" ng-show="EditRoleForm.name.$error.maxlength">
                      Too long!</span>
                </div>
            </div>

            <pre>{{ ctrl.role | json }}</pre>

            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8 text-right">
                    <a ui-sref="admin.role.list" id="btn_cancel" class="btn btn-warning">Cancel</a>
                    <button type="submit" class="btn btn-success" id="btn_role_update">Update Role</button>
                </div>
            </div>
        </form>
    </div>
</div>
