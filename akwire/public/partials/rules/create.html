<div class="row">
    <div ng-controller="CreateRuleCtrl">
        <h2>Create Rule</h2>

        <form class="form-horizontal" role="form" ng-submit="createRule()">
            <legend class="sm-col-12">Basic Information</legend>

            <div class="form-group">
                <label id="lbl_name" for="name" class="col-sm-2 control-label">Name</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" name="name" id="name" required placeholder="High load, Too many connections, ..."
                           ng-model="rule.name">
                    <span class="validation-message" ng-show="rule.name.$error.required">
                      Required
                    </span>
                </div>

                <label id="lbl_text" for="text" class="col-sm-2 control-label">Text</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" name="text" id="text" required placeholder="(where ...)"
                           ng-model="rule.text">
                </div>
            </div>

            <pre>{{ rule | json }}</pre>

            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8 text-right">
                    <a ui-sref="configure.rules.list" id="btn_cancel" class="btn btn-warning">Cancel</a>

                    <button type="submit" class="btn btn-success" id="btn_rule_create">Create Rule</button>
                </div>
            </div>
        </form>
    </div>
</div>
