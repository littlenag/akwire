<div class="row">
    <div ng-controller="CreateRuleCtrl">
        <h2>Create Rule</h2>

        <form id="CreateRuleForm" name="CreateRuleForm" class="form-horizontal" role="form" ng-submit="createRule()">
            <legend class="sm-col-12">Basic Information</legend>

            <div class="form-group">
                <label id="lbl_name" for="name" class="col-sm-2 control-label" is-required="CreateRuleForm.name">Name</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" name="name" id="name" placeholder="High load, Too many connections, ..."
                           ng-model="rule.name">
                </div>
            </div>

            <pre>{{ cuc.team | json }}</pre>

            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8 text-right">
                    <a ui-sref="admin.rule.list" id="btn_cancel" class="btn btn-warning">Cancel</a>

                    <button type="submit" class="btn btn-success" id="btn_role_create">Create Rule</button>
                </div>
            </div>
        </form>
    </div>
</div>
