<div class="row">
    <div ng-controller="EditRuleCtrl as ctrl">
        <h2>Edit Rule</h2>

        <form id="EditRuleForm" name="EditRuleForm" class="form-horizontal" role="form" ng-submit="updateRule()">
            <legend class="sm-col-12">Basic Information</legend>

            <div class="form-group">
                <label id="lbl_name" class="col-sm-2 control-label">New Name</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control"
                           ng-minlength="1" ng-maxlength="64"
                           ng-model="rule.name">
                    <span class="error" ng-show="EditRuleForm.name.$error.minlength">
                      Name too short!</span>
                    <span class="error" ng-show="EditRuleForm.name.$error.maxlength">
                      Name too long!</span>
                </div>
            </div>

            <pre>{{ ctrl.rule | json }}</pre>

            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8 text-right">
                    <a ui-sref="admin.rule.list" id="btn_cancel" class="btn btn-warning">Cancel</a>

                    <button type="submit" class="btn btn-success" id="btn_role_update">Update Rule</button>
                </div>
            </div>
        </form>
    </div>
</div>
